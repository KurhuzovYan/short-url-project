spring.datasource.url=${LOCAL_DB_URL}
spring.datasource.username=${LOCAL_DB_NAME}
spring.datasource.password=${LOCAL_DB_PASS}
spring.security.user.password=${PR0D_SECURITY_PASS}
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
domain=${DOMAIN}

spring.flyway.locations=db/migration/local

springdoc.model-and-view-allowed=true
springdoc.api-docs.path=/v1/api-docs
springdoc.swagger-ui.path=/v1/swagger-ui-shortener_url.html

spring.data.redis.url=${LOCAL_REDIS_URL}
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}

application.security.jwt.secret-key=${JWT_KEY}