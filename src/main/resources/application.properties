spring.datasource.url=${LOCAL_DB_URL}
spring.datasource.username=${LOCAL_DB_NAME}
spring.datasource.password=${LOCAL_DB_PASS}
spring.security.user.name=user
spring.security.user.password=default
#spring.security.user.password=${PR0D_SECURITY_PASS}
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.flyway.locations=db/migration/local
spring.doc.model-and-view-allowed=true

spring.redis.host=localhost
spring.redis.port=6379

